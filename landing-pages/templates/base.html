<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>{% block title %}Superinsight - AI-Powered Legal Practice Management{% endblock %}</title>
    <meta name="description" content="{% block description %}Transform your legal practice with AI-powered case management, document automation, and client communication tools.{% endblock %}">
    
    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- CSS -->
    <link rel="stylesheet" href="../assets/css/base.css">
    {% block extra_css %}{% endblock %}
    
    <!-- Google Tag Manager -->
    <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-MDGBJKRM');</script>
    <!-- End Google Tag Manager -->
    
    <!-- Meta Pixel -->
    <script>
    !function(f,b,e,v,n,t,s)
    {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
    n.callMethod.apply(n,arguments):n.queue.push(arguments)};
    if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
    n.queue=[];t=b.createElement(e);t.async=!0;
    t.src=v;s=b.getElementsByTagName(e)[0];
    s.parentNode.insertBefore(t,s)}(window, document,'script',
    'https://connect.facebook.net/en_US/fbevents.js');
    fbq('init', 'YOUR_PIXEL_ID');
    fbq('track', 'PageView');
    </script>
    
    <!-- LinkedIn Insight Tag -->
    <script type="text/javascript">
    _linkedin_partner_id = "YOUR_PARTNER_ID";
    window._linkedin_data_partner_ids = window._linkedin_data_partner_ids || [];
    window._linkedin_data_partner_ids.push(_linkedin_partner_id);
    </script><script type="text/javascript">
    (function(l) {
    if (!l){window.lintrk = function(a,b){window.lintrk.q.push([a,b])};
    window.lintrk.q=[]}
    var s = document.getElementsByTagName("script")[0];
    var b = document.createElement("script");
    b.type = "text/javascript";b.async = true;
    b.src = "https://snap.licdn.com/li.js";
    s.parentNode.insertBefore(b, s);})(window.lintrk);
    </script>
</head>
<body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-MDGBJKRM"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->

    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <img src="../assets/images/superinsight-logo.svg" alt="Superinsight" width="180" height="40">
                </div>
                <nav class="nav">
                    <a href="#features" class="nav-link">Features</a>
                    <a href="#benefits" class="nav-link">Benefits</a>
                    <a href="#testimonials" class="nav-link">Reviews</a>
                </nav>
                <div class="header-cta">
                    <a href="https://app.superinsight.ai/signup" class="btn btn-primary" onclick="trackCTA('header')">
                        Start Free Trial
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2025 Superinsight. All rights reserved.</p>
                <div class="trust-badges">
                    <div class="trust-badge">
                        <img src="../assets/images/badge-nvidia-inception-program.png" alt="NVIDIA Inception Program">
                        <span>Proud Member of NVIDIA Inception</span>
                    </div>
                    <div class="trust-badge">
                        <img src="../assets/images/badge-hipaa.png" alt="HIPAA & ISO 42001 Certified">
                        <span>HIPAA & ISO 42001 Certified</span>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="../assets/js/base.js"></script>
    <script src="../config/tracking.js"></script>
    <script src="../config/conversion.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
